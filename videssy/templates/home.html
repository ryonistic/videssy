{% extends 'base.html' %}
{%load static%}
{% load hitcount_tags %}
{% block title %}
Home
{% endblock title %}
{% block content %}
 <div class="flex flex-wrap justify-between p-2 m-2">
{% for video in videos %}
  <div class="max-h-full p-2 m-2 rounded border bg-gray-200">
    <img src="{% static 'images/thumbnail.jpg'%}" class="p-2 max-w-xs" alt="">
    <div class="p-1 m-1">
      <h4 class="font-bold text-4xl text-gray-800"><a href="{% url 'video_player' video.slug %}">{{video.title}}</a></h4>
      <h5 class="font-bold text-xl text-gray-600">{{video.uploader}}</h5>
      <div class="text-gray-800 font-semibold flex flex-wrap">
      <p class="bg-gray-100 text-gray-800 font-semibold rounded p-1 m-1">#lorem</p>
      <p class="bg-gray-100 text-gray-800 font-semibold rounded p-1 m-1">#ipsum</p>
      </div>
      <p class="text-gray-600">{% get_hit_count for video %} views</p>
      <p class="text-gray-600">69% likes</p>
    </div>
{% endfor %}
  </div> 


 </div>

{% endblock content %}
