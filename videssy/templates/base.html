{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Videssy - {% block title%}{% endblock title%}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet">
  </head>
  <body>
    {%if messages%}
      {%for message in messages%}
      <p class="text-white bg-blue-400">{{ message }}</p>
      {%endfor%}
      {%endif%}
    {%include 'navbar.html'%}
    {% block content%}
    {% endblock content%}
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
