{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock title %}
{% block content %}
    <div class="grid place-items-center h-screen p-2 m-2 rounded border bg-gray-100 text-gray-800 font-bold">
  <form method="POST">
    {% csrf_token %}
   <h1 class="font-bold text-3xl text-center p-2 m-2">Create your account</h1>
   <div class="grid grid-cols-2 gap-4">
    {{form.as_p}}
    <button class="p-2 bg-gray-700 hover:bg-gray-900 col-span-2 font-bold rounded text-white" type="submit">Register</button>
    <p>Already have an account? <a class="text-blue-500" href="{% url 'login' %}">Log in.</a></p>
   </div>
 </form> 
    </div>
{% endblock content %}
